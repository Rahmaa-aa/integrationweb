<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esprit Club Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .notification-popup {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 450px;
            max-height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            overflow-y: auto;
        }

        .notification-popup.active {
            display: block;
        }

        .notification-item {
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .notification-item:hover {
            background-color: #f9f9f9;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .sidebar-item {
            transition: all 0.3s ease;
        }

        .sidebar-item:hover {
            background-color: #e8e8e8;
        }

        .sidebar-item.active {
            background-color: #e8e8e8;
        }

        .event-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-details {
            background-color: #1e3a5f;
            transition: background-color 0.3s ease;
        }

        .btn-details:hover {
            background-color: #2d5080;
        }

        .heart-icon {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .heart-icon:hover {
            color: #ef4444;
        }

        .heart-icon.liked {
            color: #ef4444;
            fill: #ef4444;
        }

        .add-event-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background-color: white;
            border: 2px solid #000;
            border-radius: 50px;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .add-event-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
        <div class="flex items-center justify-between px-6 py-3">
            <div class="flex items-center">
                <img src="./images/logo.png" alt="Esprit Club Logo" class="h-12">
            </div>
            <div class="flex items-center gap-6">
                <div class="relative cursor-pointer" onclick="toggleNotifications()">
                    <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                    <span class="notification-badge" id="notificationBadge">12</span>
                </div>
                <img src="https://i.pravatar.cc/150?img=12" alt="Profile" class="w-10 h-10 rounded-full object-cover">
            </div>
        </div>
    </header>

    <!-- Overlay for notifications -->
    <div class="overlay" id="overlay" onclick="closeNotifications()"></div>

    <!-- Notifications Popup -->
    <div class="notification-popup" id="notificationPopup">
        <div class="p-4 border-b flex items-center justify-between">
            <h2 class="text-2xl font-bold">Notifications</h2>
            <button onclick="closeNotifications()" class="text-2xl font-bold hover:text-gray-600">×</button>
        </div>
        <div id="notificationsList">
            <!-- Notifications will be inserted here -->
        </div>
    </div>

    <div class="flex pt-16">
        <!-- Sidebar -->
        <aside class="w-64 bg-white h-screen fixed left-0 shadow-sm overflow-y-auto">
            <nav class="p-4 space-y-2">
                <div class="sidebar-item active flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer">
                    <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                    </svg>
                    <span class="font-medium text-gray-800">Dashboard</span>
                </div>

                <div class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer">
                    <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
                        <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-gray-700">Liste Évenement</span>
                </div>

                <div class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer">
                    <svg class="w-5 h-5 text-cyan-500" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"></path>
                        <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"></path>
                    </svg>
                    <span class="text-gray-700">Discussions publiques</span>
                </div>

                <div class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer">
                    <svg class="w-5 h-5 text-cyan-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-gray-700">Chats privés</span>
                </div>

                <div class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer">
                    <svg class="w-5 h-5 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-gray-700">Calendar</span>
                </div>

                <div class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer">
                    <svg class="w-5 h-5 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                    </svg>
                    <span class="text-gray-700">achivements</span>
                </div>

                <div class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer">
                    <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-gray-700">favoris</span>
                </div>

                <div class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer">
                    <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
                        <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
                    </svg>
                    <span class="text-gray-700">Polls</span>
                </div>

                <div class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer">
                    <svg class="w-5 h-5 text-cyan-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-gray-700">déconnexion</span>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 flex-1 p-8">
            <h1 class="text-3xl font-bold text-center mb-8">Évènements Actuels</h1>
            
            <div id="eventsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Events will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Add Event Button -->
    <button class="add-event-btn" onclick="addEvent()">
        <a class="font-medium" href="./create.html">Ajouter événement</a>
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
    </button>

    <script>
        // Notifications data
        const notifications = [
            {
                id: 1,
                image: "https://images.unsplash.com/photo-1470229722913-7c0e2dbbafd3?w=250&h=150&fit=crop",
                title: "Sommet de l'Innovation Technologique",
                description: "Rejoignez-nous pour une journée inspirante de percées technologiques et de réseautage avec les leaders de l'industrie en IA...",
                date: "20 Déc 2025",
                place: "Tunis, Tunisie",
                eventTime: "Événement dans 5 jrs",
                participants: 45
            },
            {
                id: 2,
                image: "https://images.unsplash.com/photo-1511578314322-379afb476865?w=250&h=150&fit=crop",
                title: "Festival de Musique 2025",
                description: "Vivez une nuit inoubliable avec des performances live des meilleurs artistes et groupes. Nourriture, boissons...",
                date: "15 Jan 2026",
                place: "Sousse, Tunisie",
                eventTime: "Événement dans 31 jrs",
                participants: 120
            },
            {
                id: 3,
                image: "https://images.unsplash.com/photo-1505373877841-8d25f7d46678?w=250&h=150&fit=crop",
                title: "Compétition de Pitch Startup",
                description: "Les entrepreneurs présentent leurs idées innovantes aux investisseurs. Gagnez du financement et du mentorat...",
                date: "28 Déc 2025",
                place: "Sfax, Tunisie",
                eventTime: "Événement dans 13 jrs",
                participants: 30
            }
        ];

        // Render notifications
        function renderNotifications() {
            const container = document.getElementById('notificationsList');
            container.innerHTML = notifications.map(notif => `
                <div class="notification-item p-4">
                    <div class="flex gap-4">
                        <img src="${notif.image}" alt="${notif.title}" class="w-32 h-24 object-cover rounded-lg flex-shrink-0">
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-bold">${notif.title}</h3>
                                <span class="text-xs text-red-500 font-medium">${notif.eventTime}</span>
                            </div>
                            <p class="text-sm text-gray-600 mb-2 line-clamp-2">${notif.description}</p>
                            <div class="flex justify-between items-center text-xs text-gray-500 mb-3">
                                <span>${notif.date}</span>
                                <span>${notif.place}</span>
                            </div>
                            <div class="text-xs text-gray-500 mb-3">
                                Nombre de participants actuel : ${notif.participants}
                            </div>
                            <div class="flex gap-2">
                                <button class="flex-1 bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-50">
                                    avis
                                </button>
                                <button class="flex-1 bg-blue-900 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-800" href="./statistique.html">
                                    voir détails
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Toggle notifications popup
        function toggleNotifications() {
            const popup = document.getElementById('notificationPopup');
            const overlay = document.getElementById('overlay');
            popup.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Close notifications
        function closeNotifications() {
            const popup = document.getElementById('notificationPopup');
            const overlay = document.getElementById('overlay');
            popup.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Sample events data
        const events = [
            {
                id: 1,
                image: "https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?w=400&h=300&fit=crop",
                title: "Sommet de l'Innovation Technologique",
                description: "Rejoignez-nous pour une journée inspirante de percées technologiques et de réseautage avec les leaders de l'industrie en IA et développement logiciel.",
                date: "20 Déc 2025",
                place: "Tunis, Tunisie",
                liked: false
            },
            {
                id: 2,
                image: "https://images.unsplash.com/photo-1511578314322-379afb476865?w=400&h=300&fit=crop",
                title: "Festival de Musique 2025",
                description: "Vivez une nuit inoubliable avec des performances live des meilleurs artistes et groupes. Nourriture, boissons et ambiance garanties !",
                date: "15 Jan 2026",
                place: "Sousse, Tunisie",
                liked: false
            },
            {
                id: 3,
                image: "https://images.unsplash.com/photo-1505373877841-8d25f7d46678?w=400&h=300&fit=crop",
                title: "Compétition de Pitch Startup",
                description: "Les entrepreneurs présentent leurs idées innovantes aux investisseurs. Gagnez du financement et du mentorat pour votre rêve de startup !",
                date: "28 Déc 2025",
                place: "Sfax, Tunisie",
                liked: false
            },
            {
                id: 4,
                image: "https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=400&h=300&fit=crop",
                title: "Journée Sport & Bien-être",
                description: "Soyez actif avec des séances de yoga, des défis de fitness et des ateliers de bien-être. Corps sain, esprit sain !",
                date: "5 Jan 2026",
                place: "Monastir, Tunisie",
                liked: false
            },
            {
                id: 5,
                image: "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=400&h=300&fit=crop",
                title: "Visite du Patrimoine Culturel",
                description: "Explorez la riche histoire de la Tunisie à travers des visites guidées de sites anciens, musées et marchés traditionnels.",
                date: "10 Jan 2026",
                place: "Carthage, Tunisie",
                liked: false
            },
            {
                id: 6,
                image: "https://images.unsplash.com/photo-1475721027785-f74eccf877e2?w=400&h=300&fit=crop",
                title: "Atelier de Photographie",
                description: "Apprenez les techniques de photographie professionnelle auprès d'experts. Apportez votre appareil photo et capturez des moments magnifiques !",
                date: "18 Jan 2026",
                place: "La Marsa, Tunisie",
                liked: false
            }
        ];

        // Render events
        function renderEvents() {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = events.map(event => `
                <div class="event-card bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="${event.image}" alt="${event.title}" class="w-full h-48 object-cover">
                    <div class="p-5">
                        <h3 class="text-xl font-bold mb-2">${event.title}</h3>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-3">${event.description}</p>
                        <div class="flex justify-between text-sm text-gray-500 mb-4">
                            <span>${event.date}</span>
                            <span>${event.place}</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <a class="btn-details text-white px-6 py-2 rounded-full text-sm font-medium"  href='./statistique.html'">
                                voir détails
                            </a>
                            <svg class="heart-icon w-6 h-6 ${event.liked ? 'liked' : 'text-gray-400'}" 
                                 fill="${event.liked ? 'currentColor' : 'none'}" 
                                 stroke="currentColor" 
                                 viewBox="0 0 24 24"
                                 onclick="toggleLike(${event.id})">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Toggle like
        function toggleLike(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                event.liked = !event.liked;
                renderEvents();
            }
        }

        // View details
        function viewDetails(eventId) {
            alert(`Affichage des détails de l'événement ${eventId}`);
        }

        // Add event
        function addEvent() {
            alert("Ouvrir le formulaire d'ajout d'événement");
        }

        // Initialize
        renderNotifications();
        renderEvents();

        // Update notification badge (simulate)
        const notificationCount = 12;
        const badge = document.getElementById('notificationBadge');
        if (notificationCount > 0) {
            badge.textContent = notificationCount;
            badge.style.display = 'flex';
        } else {
            badge.style.display = 'none';
        }
    </script>
</body>
</html>
